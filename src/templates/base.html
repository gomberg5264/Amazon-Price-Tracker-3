<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Home{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Orbitron:wght@500&display=swap" rel="stylesheet"> 
        {% block scripts %}
        {% endblock  %}
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('home')}}"><img src="{{ url_for('static', filename='logo.gif') }}"></a>
                {% else %}
                    <a href="{{ url_for('index')}}"><img src="{{ url_for('static', filename='logo.gif') }}"></a>
                {% endif %}
                <div class="cover">
                    {% if current_user.is_authenticated %}
                        <ul class="nav-buttons">
                            <li><a href="{{ url_for('home') }}">Home</a></li>
                            <li><a href="{{ url_for('profile', username=current_user.username) }}">Profile</a></li>
                            <li><a href="{{ url_for('logout')}}">Logout</a></li>
                        </ul>
                    {% endif %}
                <div> 
            </div>
        </nav>        

        <section>
            {% block form %}
            {% endblock %}
        </section>

        {% block content %}
        {% endblock content %}
        
        <script src="" async defer></script>
    </body>
</html>
